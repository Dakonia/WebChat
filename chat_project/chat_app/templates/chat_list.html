<!-- chat_app/templates/chat_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Список чатов</title>
</head>
<body>
    <h1>Список чатов</h1>
    <ul>
        {% for chat in chats %}
            <li><a href="{% url 'chat_detail' chat.id %}">{{ chat.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_chat' %}">Создать чат</a>
</body>
</html>
